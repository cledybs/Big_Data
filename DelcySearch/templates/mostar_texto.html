<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Texto</title>
    <style>
        /* Estilos para ajustar el ancho del texto */
        pre {
            max-width: 100%; /* Ancho máximo */
            overflow-x: auto; /* Barras de desplazamiento horizontal si el contenido excede el ancho */
            white-space: pre-wrap; /* Wrap de líneas */
            word-wrap: break-word; /* División de palabras */
        }
    </style>
</head>
<body>
    <h1>Contenido del WebSite (archivo texto plano):</h1>
    <pre>{{ contenido }}</pre>
</body>
</html>
